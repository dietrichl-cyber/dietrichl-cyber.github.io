<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} – {{ site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <div class="wrapper">
      <header class="site-header">
        <div class="brand">
          <a class="site-brand" href="{{ '/' | relative_url }}" aria-label="{{ site.title }}">
            <img class="site-logo"
                 src="/logo.svg"
                 alt="Lars Dietrich – Science Education and Plant Ecology"
                 width="480"
                 height="120">
          </a>
        </div>

        <div class="nav-area">
          <button class="nav-toggle" id="nav-toggle"
                  aria-expanded="false" aria-controls="main-nav">
            ☰ Menu
          </button>

          <nav id="main-nav" class="site-nav">
            <ul>
              <li>
                <a href="{{ '/' | relative_url }}"
                   class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">
                  Home
                </a>
              </li>

              <li>
                <a href="{{ '/news' | relative_url }}"
                   class="{% if page.url == '/news' or page.url == '/news/' or page.url == '/news.html' or page.title == 'News' %}active{% endif %}">
                  News
                </a>
              </li>

              <li>
                <a href="{{ '/research' | relative_url }}"
                   class="{% if page.url contains '/research' or page.title == 'Research' %}active{% endif %}">
                  Research
                </a>
              </li>

              <li>
                <a href="{{ '/publications' | relative_url }}"
                   class="{% if page.url contains '/publications' %}active{% endif %}">
                  Publications
                </a>
              </li>

              <li>
                <a href="{{ '/teaching' | relative_url }}"
                   class="{% if page.url contains '/teaching' %}active{% endif %}">
                  Teaching
                </a>
              </li>

              <li>
                <a href="{{ '/cv' | relative_url }}"
                   class="{% if page.url contains '/cv' %}active{% endif %}">
                  CV
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="site-main">
        {{ content }}
      </main>

      <footer class="site-footer">
        <div class="footer-links">
          <a href="{{ '/Impressum' | relative_url }}">Imprint</a>
          <span class="footer-sep">|</span>
          <a href="{{ '/Datenschutz' | relative_url }}">Privacy</a>
        </div>

        <div class="footer-copy">
          © {{ "now" | date: "%Y" }} {{ site.title }}
        </div>
      </footer>
    </div>

    <script>
      (function () {
        var btn = document.getElementById('nav-toggle');
        var nav = document.getElementById('main-nav');
        if (!btn || !nav) return;

        btn.addEventListener('click', function () {
          var isOpen = nav.classList.toggle('open');
          btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        });
      })();
    </script>
  </body>
</html>
