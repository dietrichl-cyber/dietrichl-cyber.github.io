<svg xmlns="http://www.w3.org/2000/svg" width="480" height="120" viewBox="0 0 480 120" role="img" aria-label="Lars Dietrich">
  <defs>
    <style>
      .name{ font-family: -apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,"Segoe UI",Roboto,sans-serif; font-weight: 800; }
      .sub{ font-family: -apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,"Segoe UI",Roboto,sans-serif; font-weight: 500; }
    </style>
  </defs>

  <!-- Icon: bulb + leaf (minimal, line-based) -->
  <g transform="translate(12,18)" fill="none" stroke="#2B7A43" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- bulb outline -->
    <path d="M44 10c-14 0-25 11-25 25 0 9 5 16 11 21 3 3 5 6 5 10h18c0-4 2-7 5-10 6-5 11-12 11-21 0-14-11-25-25-25z"/>
    <!-- bulb base -->
    <path d="M33 76h22"/>
    <path d="M35 86h18"/>
    <!-- leaf inside bulb -->
    <path d="M44 54c-8-4-14-2-18 4 6 1 12 4 18 10 6-6 12-9 18-10-4-6-10-8-18-4z"/>
    <path d="M44 40v28"/>
  </g>

  <!-- Text -->
  <g transform="translate(95,34)">
    <text x="0" y="26" class="name" font-size="44" fill="#2B7A43">Lars Dietrich</text>
    <text x="2" y="58" class="sub" font-size="18" fill="#444" opacity="0.75">Science Education and Plant Ecology</text>
  </g>
</svg>
